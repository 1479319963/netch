name: "CodeQL CI"
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'cpp', 'csharp' ]

    steps:
      - name: Code QL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Analyze
        uses: github/codeql-action/analyze@v1
