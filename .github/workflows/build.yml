name: Netch Build CI
on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.1

      - name: C++
        uses: msys2/setup-msys2@v2

      - name: MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build
        shell: pwsh
        run: |
          .\build.ps1 -Configuration Release -OutputPath release

      - name: Package
        shell: pwsh
        run: |
          7z a -mx9 Netch.7z release
          7z rn Netch.7z release Netch
          echo "NETCH_SHA256=$((Get-FileHash Netch.7z -Algorithm SHA256).Hash.ToLower())" | Out-File -Append -Encoding UTF8 -FilePath $Env:GITHUB_ENV

      - name: VirusTotal
        uses: crazy-max/ghaction-virustotal@v2
        with:
          vt_api_key: ${{ secrets.VirusTotal }}
          files: |
            Netch.7z

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Netch
          path: release
